<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Top bar with back button and heading -->
    <div class="absolute top-0 left-0 w-full flex items-center justify-between p-4 bg-white shadow-md">
        <a href="{% url 'admin:index' %}" class="back-link px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 transition duration-300 ease-in-out">Categories</a>
        <h1 class="text-xl md:text-2xl lg:text-3xl font-bold text-sky-600 text-center flex-1">Point of Sale Analysis</h1>
        <div style="width: 76px;"> <!-- Placeholder to center the heading, invisible button for symmetry --> </div>
    </div>

    <!-- Form for file upload -->
    <div class="flex items-center justify-center min-h-screen pt-20">
        <form class="flex flex-col items-center justify-center p-6 bg-white rounded-lg shadow-xl w-full max-w-lg" 
            method="post" action="{% url 'upload_pdf' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {% if error %}
            <div id="errorDisplay" class="mb-4 text-red-600 text-center">
                {{ error }}
            </div>
            {% endif %}
            <input type="file" name="pdf_files" multiple class="mb-4 border border-gray-300 py-2 px-3 rounded text-sm bg-white text-gray-700 hover:bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-300 ease-in-out">
            <button type="submit" class="px-6 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 transition duration-300 ease-in-out">
                Upload Files
            </button>
        </form>
    </div>

</body>
</html>
